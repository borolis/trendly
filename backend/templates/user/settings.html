{% extends "base.html" %}
{% block content %}
{% include "user/navbar.html" %}
<div class="uk-padding">
    <h1>SETTINGS</h1>
    <a class="uk-button uk-button-default" href="#modal-changepassword" uk-toggle>Change password</a>
    <div id="modal-changepassword" uk-modal>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-header">
                <h2 class="uk-modal-title">Change password</h2>
            </div>
            <div class="uk-modal-body">
                <form action="{{ url_for('user_change_password') }}" method="post">
                    <fieldset class="uk-fieldset">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                            <input class="uk-input" type="password" name="password" placeholder="New password">
                        </div><br>
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                            <input class="uk-input" type="password" name="confirm-password" placeholder="Confirm">
                        </div><br><br>
                        <button class="uk-button uk-button-primary uk-form-width-medium" type="submit" value="Login">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
