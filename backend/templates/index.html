{% extends "base.html" %}
{% block content %}
<style>
   html { overflow:  hidden; }
</style>
<div id="page-1" class="uk-height-viewport uk-background-fixed uk-background-top-center" style="background-image: url({{url_for('static', filename='landing1.png')}});">
    <div class="uk-position-center uk-text-center">
        <h1 class="uk-heading-hero uk-heading-line">Trend.ly</h1>
        <h3>Веб-сервис для SMM-мастеров</h3>
        <a href="#page-2" uk-icon="icon: chevron-down; ratio: 2" uk-scroll></a>
    </div>
</div>
<div id="page-2" class="uk-height-viewport uk-background-cover" style="background-image: url({{url_for('static', filename='landing2.png')}});">
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky" uk-parallax="opacity: 0,1; y: 100,0; viewport: 0.5">
        <nav class="uk-navbar-container" uk-navbar="dropbar: true;">
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav" uk-scrollspy-nav="closest: li; scroll: true" uk-sticky>
                    <li><a href="#page-2">About</a></li>
                    <li><a href="#page-3">Pricing</a></li>
                </ul>
            </div>
            <div class="uk-navbar-center">
                <a href="#page-1" uk-scroll><img src="{{url_for('static', filename='logo.png')}}" style="height: 3rem;" class="uk-navbar-item uk-logo" ></img></a>
            </div>
            <div class="uk-navbar-right">
                <a class="uk-button uk-button-text" href="{{ url_for('page_user_login')}}" style="padding-right: 2rem;">Already a user?</a>
            </div>
        </nav>
    </div>
    <div class="uk-text-center uk-margin-medium">
        <h3 class="">Что такое trend.ly?</h3>
        <h4 class="" uk-parallax="opacity: 0,1; y: 100,0; scale: 0.5,1; viewport: 0.5;">Это новейший сервис, облегчающий ведение публичных страниц в соцсетях. <br>Простой, но мощный. Быстрый, но точный.</h4>
    </div>
</div>
<div id="page-3" class="uk-height-viewport uk-background-cover" style="background-image: url({{url_for('static', filename='landing1.png')}});">

</div>
{% endblock %}
