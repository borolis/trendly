{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
  {% if message %}<p class="error">{{ message }}{% endif %}
  <form action="{{ url_for('page_admin_login') }}" method="post">
    <dl>
      <dt>Username:
      <dd><input type="text" name="username">
      <dt>Password:
      <dd><input type="password" name="password">
      <dd><input type="submit" value="Login">
    </dl>
  </form>
{% endblock %}
